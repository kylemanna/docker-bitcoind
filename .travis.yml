language: bash
services: docker

env:
  - VARIANT=trusty
  - VARIANT=xenial

install:
  - git clone https://github.com/docker-library/official-images.git ~/official-images

before_script:
  - env | sort
  - image="bitcoind:$VARIANT"

script:
  - docker build -t "$image" "ubuntu/$VARIANT"
  - ~/official-images/test/run.sh "$image"

after_script:
  - docker images

